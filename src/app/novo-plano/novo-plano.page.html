<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Novo Plano Financeiro</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            <ion-card-title>
                Crie agora um novo planejamento.
            </ion-card-title>
            <p style="color:red">{{erro}}</p>
        </ion-card-header>
        <ion-card-content>
        <!-- o ngform Ã© para transformar em um form do angular -->
        <form #form="ngForm" (ngSubmit)="calcular(form)">
            <ion-item>
            <ion-label position="floating" color="primary">Nome do Plano:</ion-label>
            <ion-input name="nome" ngModel></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating" color="primary">Custo Fixo Mensal:</ion-label>
                <ion-input name="custoMensal" ngModel></ion-input>
            </ion-item>
            <ion-item>
            <ion-label position="floating" color="primary">Faturamento Mensal:</ion-label>
            <ion-input name="faturamentoMensal" ngModel></ion-input>
            </ion-item>
            <ion-button type="submit" fill="outline">Calcular</ion-button>
        </form>
        </ion-card-content>
    </ion-card>
</ion-content>
