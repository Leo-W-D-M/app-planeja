<ion-header>
    <ion-toolbar>
        <ion-title>
            App Planeja
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    Bem vindo ao App Planeja <br/>
    <small>O app de plenejamento financeiro pessoal</small>  
    <br/>
    <ion-button size="small" [routerLink]="['/novo-plano']">Criar Plano Financeiro</ion-button>
    <div *ngIf="planejamentos.length == 0">
        <p>Você não possui nenhum planejamento cadastrado</p>
    </div>
    <div *ngFor="let planejamento of planejamentos">
        <ion-card>
            <ion-card-header>
                <h2>{{planejamento.nome}}</h2>
            </ion-card-header>
            <ion-card-content>
                <p>Custo: {{planejamento.custoMensal}}</p>
                <p>Faturamento: {{planejamento.faturamentoMensal}}</p>
                <div style="display: flex; justify-content:flex-end;">
                    <ion-button (click)="excluir(planejamento.nome)" color="danger" size="small" fill="outline">
                        Excluir
                    </ion-button>
                </div>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
